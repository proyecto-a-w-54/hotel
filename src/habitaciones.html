<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" href="styleh.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo" style="background-image: url(imagenes/logo.png);"></div>
                <h1>Staiin</h1>
            </div>
            <ul>
                <li><a href="#" onclick="toggleSidebar()">&#9776;</a></li> <!-- Botón de tres rayas -->
                <li id="loginNavItem"><a href="#" onclick="openLoginModal()">Iniciar sesión</a></li>
                <li id="profileNavItem" style="display: none;">
                    <a href="#" onclick="openProfileModal()">Perfil</a>
                </li>
                <li id="logoutNavItem" style="display: none;">
                    <a href="#" onclick="logoutUser()">Cerrar sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Barra Lateral Desplegable -->
    <div id="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Habitaciones</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>

    <section id="habitaciones">
        <!-- Habitación Estándar -->
        <div class="habitacion-container">
            <div class="habitacion-imagen-container">
                <img class="habitacion-imagen" src="imagenes/habitacion1.jpeg" alt="Habitación Estándar">
            </div>
            <div class="habitacion-info">
                <h2 class="habitacion-titulo">Habitacion Estandar</h2>
                <p class="habitacion-categoria">Categoria: De lujo</p>
                <div class="habitacion-detalles">
                    <p class="habitacion-precio">Reservar - $100k</p>
                </div>
            </div>
        </div>
    
        <!-- Habitación Deluxe -->
        <div class="habitacion-container">
            <div class="habitacion-imagen-container">
                <img class="habitacion-imagen" src="imagenes/habitacion2.jpeg" alt="Habitación Deluxe">
            </div>
            <div class="habitacion-info">
                <h2 class="habitacion-titulo">Habitacion Deluxe</h2>
                <div class="habitacion-detalles">
                    <p class="habitacion-precio">Reservar - $200k</p>
                </div>
            </div>
        </div>
    
        <!-- Habitación Viajero -->
        <div class="habitacion-container">
            <div class="habitacion-imagen-container">
                <img class="habitacion-imagen" src="imagenes/habitacion3.jpeg" alt="Habitación Viajero">
            </div>
            <div class="habitacion-info">
                <h2 class="habitacion-titulo">Habitacion Viajero</h2>
                <div class="habitacion-detalles">
                    <p class="habitacion-precio">Reservar - $150k</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
