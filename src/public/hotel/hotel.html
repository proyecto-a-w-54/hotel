<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staiin-Detalles del Hotel</title>
    <link rel="icon" type="image/png" href="../imagenes/logo-v1-staiin.ico">
    <link rel="stylesheet" href="hotel.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">

    
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/usuario/index.html">
                    <div class="logo" style="background-image: url('../imagenes/logo.png');"></div>
                </a>
            </div>
        </nav>
    </header>
    <div id="hotelDetailsContainer"></div> <!-- Contenedor para los detalles del hotel -->

<!-- Sección de Habitaciones -->
<section id="habitaciones">
    <div>
        <main>
            <h2 id="hbit8">Habitaciones</h2>
            <div class="card-container" id="roomListContainerHabitaciones"> <!-- Clase general agregada -->
                <!-- Las habitaciones se cargarán aquí -->
            </div>
        </main>
    </div>
</section>
<div class="multitask-button-container">
    <button id="mainButton" class="main-button" onclick="toggleDropdown()">
        <i class="fas fa-plus"></i>
    </button>
    <div id="dropdownButtons" class="dropdown-buttons">
        <button class="dark-mode-toggle sub-button" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i> <!-- Ícono de luna o sol cambiará automáticamente -->
        </button>             
        <button id="socialMediaButton" class="sub-button" onclick="toggleSocialMedia()">
            <i class="fas fa-share-alt"></i>
        </button>
        
        
        <!-- Contenedor de redes sociales -->
        <div id="socialMediaContainer" class="social-media-container">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/proyecto-a-w-54/hotel" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>Contacto: staiinproaula@gmail.com | Teléfono: (123) 456-7890</p>
    </div>
</footer>
    <script src="hotel.js"></script> <!-- Incluir el archivo JS -->
</body>
</html>
