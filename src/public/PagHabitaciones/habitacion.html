<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stainn</title>
    <link rel="stylesheet" href="habitacion.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../imagenes/logo.png">
    <script defer src="habitacion.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/usuario/index.html">
                    <div class="logo" style="background-image: url('../imagenes/logo.png');"></div>
                </a>
            </div>
        </nav>
    </header>
<body>
    
    <main>
        <div id="habitacionDetailsContainer"></div> <!-- Contenedor para los detalles de la habitación -->

    <!-- Contenedor para las reseñas -->
<div class="habitacion-resenas">
    <div class="resena-header">
        <h2>Reseñas</h2>
        <button id="addCommentButton" class="add-comment-button">+</button>
    </div>
    <div id="resenasContainer"></div> <!-- Aquí se cargarán las reseñas dinámicamente -->
</div>

<!-- Modal para añadir comentario -->
<div id="commentModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>Comentar de Habitación</h3>
        <textarea id="commentText" placeholder="Escribe tu comentario..."></textarea>
        <div class="rating-container">
            <label for="rating">Calificación:</label>
            <div class="stars" id="ratingStars">
                <span data-value="1" class="star">&#9733;</span>
                <span data-value="2" class="star">&#9733;</span>
                <span data-value="3" class="star">&#9733;</span>
                <span data-value="4" class="star">&#9733;</span>
                <span data-value="5" class="star">&#9733;</span>
            </div>
        </div>
        <button id="submitComment" class="submit-button">Publicar</button>
    </div>
</div>

<div id="reservaModal" class="modal">
    <div class="modal-content">
        <span class="close-modal-button">&times;</span>
        <h2>Reservar Habitación</h2>
        <p id="modalHabitacionNombre"></p>
        <p id="modalHabitacionPrecio"></p>
        <!-- Agrega más campos para la reserva según sea necesario -->
    </div>
</div>

</body>
</html>
