<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stainn</title>
    <link rel="stylesheet" href="habitacion.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../imagenes/logo.png">
    <script defer src="habitacion.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/usuario/index.html">
                    <div class="logo" style="background-image: url('../imagenes/logo.png');"></div>
                </a>
            </div>
        </nav>
    </header>
<body>
    
    <main>
        <div id="habitacionDetailsContainer"></div> <!-- Contenedor para los detalles de la habitación -->

    <!-- Contenedor para las reseñas -->
<div class="habitacion-resenas">
    <div class="resena-header">
        <h2>Reseñas</h2>
        <button id="addCommentButton" class="add-comment-button">+</button>
    </div>
    <div id="resenasContainer"></div> <!-- Aquí se cargarán las reseñas dinámicamente -->
</div>

<!-- Modal para añadir comentario -->
<div id="commentModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>Comentar de Habitación</h3>
        <textarea id="commentText" placeholder="Escribe tu comentario..."></textarea>
        <div class="rating-container">
            <label for="rating">Calificación:</label>
            <div class="stars" id="ratingStars">
                <span data-value="1" class="star">&#9733;</span>
                <span data-value="2" class="star">&#9733;</span>
                <span data-value="3" class="star">&#9733;</span>
                <span data-value="4" class="star">&#9733;</span>
                <span data-value="5" class="star">&#9733;</span>
            </div>
        </div>
        <button id="submitComment" class="submit-button">Publicar</button>
    </div>
</div>
<!-- Modal de Reserva -->
<div id="reservaModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeReservaModal()">&times;</span>
        <h2>Reserva de Habitación</h2>
        <div class="reserva-info-container">
            <!-- Contenedor de la imagen de la habitación -->
            <div class="imagen-container">
                <img class="habitacion-imagen" id="modalHabitacionImagen" src="../imagenes/404.jpg" alt="Habitación">
            </div>
            <!-- Contenedor de los detalles de la reserva -->
            <div class="datos-container">
                <form id="reservaForm">
                  <!-- Campo para la fecha de entrada -->
                    <div class="dato">
                        <label for="fechaEntrada">Fecha de Entrada:</label>
                        <input type="date" id="fechaEntrada" name="fechaInicio" onchange="calcularPrecioTotal()" required>
                    </div>

                    <!-- Campo para la fecha de salida -->
                    <div class="dato">
                        <label for="fechaSalida">Fecha de Salida:</label>
                        <input type="date" id="fechaSalida" name="fechaFin" onchange="calcularPrecioTotal()" required>
                    </div>

                    <!-- Campo para el número de personas -->
                    <div class="dato">
                        <label for="numPersonas">Número de Personas:</label>
                        <input type="number" id="numPersonas" name="numPersonas" min="1" max="4" value="1" onchange="calcularPrecioTotal()" required>
                    </div>
                    <!-- Campo oculto para almacenar el precio por noche -->
                    <input type="hidden" id="precioPorNoche" value="">

                    <!-- Mostrar el precio total calculado -->
                    <h3 id="precioTotal">Precio Total: $0</h3>

                    <!-- Botón para confirmar la reserva -->
                    <button type="button" id="confirmarReservaBtn">Confirmar Reserva</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
