<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stainn-Detalles De Habitacion</title>
    <link rel="stylesheet" href="habitacion.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../imagenes/logo-v1-staiin.ico">
    <script defer src="habitacion.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/usuario/index.html">
                    <div class="logo" style="background-image: url('../imagenes/logo.png');"></div>
                </a>
            </div>
        </nav>
    </header>
<body>
    
    <main>
        <div id="habitacionDetailsContainer"></div> <!-- Contenedor para los detalles de la habitación -->

    <!-- Contenedor para las reseñas -->
<div class="habitacion-resenas">
    <div class="resena-header">
        <h2>Reseñas</h2>
        <button id="addCommentButton" class="add-comment-button">
            <i class="fas fa-comment-alt"></i> 
        </button>        
    </div>
    <div id="resenasContainer"></div> <!-- Aquí se cargarán las reseñas dinámicamente -->
</div>

<!-- Modal para añadir comentario -->
<div id="commentModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>Comentar de Habitación</h3>
        <textarea id="commentText" placeholder="Escribe tu comentario..."></textarea>
        <div class="rating-container">
            <label for="rating">Calificación:</label>
            <div class="stars" id="ratingStars">
                <span data-value="1" class="star">&#9733;</span>
                <span data-value="2" class="star">&#9733;</span>
                <span data-value="3" class="star">&#9733;</span>
                <span data-value="4" class="star">&#9733;</span>
                <span data-value="5" class="star">&#9733;</span>
            </div>
        </div>
        
        
        
        <button id="submitComment" class="submit-button">Publicar</button>
    </div>
</div>
<!-- Modal de Reserva -->
<div id="reservaModal" class="modal">
    <div class="modal-content">
        <!-- Contenedor para el título y el botón de cerrar -->
        <div class="modal-header">
            <h2>Reserva de Habitación</h2>
            <span class="close" onclick="closeReservaModal()">&times;</span>
        </div>

        <!-- Contenedor principal para la imagen y el formulario -->
        <div class="reserva-info-container">
            <!-- Contenedor de la imagen de la habitación -->
            <div class="imagen-container">
                <img class="habitacion-imagen" id="modalHabitacionImagen" src="../imagenes/404.jpg" alt="Habitación">
            </div>

            <!-- Separador entre imagen y datos -->
            <div class="separator-vertical"></div>

            <!-- Contenedor de los detalles de la reserva -->
            <div class="datos-container">
                <form id="reservaForm">
                     <!-- Campo para la fecha de entrada -->
                    <div class="dato date-entry">
                        <label for="fechaEntrada" class="date-label">Fecha de Entrada:</label>
                        <input type="date" id="fechaEntrada" name="fechaInicio" class="date-input date-start" required>
                    </div>

                    <!-- Campo para la fecha de salida -->
                    <div class="dato date-exit">
                        <label for="fechaSalida" class="date-label">Fecha de Salida:</label>
                        <input type="date" id="fechaSalida" name="fechaFin" class="date-input date-end" required>
                    </div>

                    <!-- Separador horizontal -->
                    <div class="separator-horizontal"></div>

                    <!-- Campo para el número de personas -->
                    <div class="dato">
                        <div class="num-personas-container">
                            <button id="decrementarPersonas" class="persona-button">-</button>
                            <span id="personasDisplay" class="personas-display">1</span>
                            <button id="incrementarPersonas" class="persona-button">+</button>
                            <div id="personasIcons" class="personas-icons">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>                       
                    </div>

                    <!-- Campo oculto para almacenar el precio por noche -->
                    <input type="hidden" id="precioPorNoche" value="">

                    <!-- Mostrar el precio total calculado -->
                    <div class="dato">
                        <h3 id="precioTotal">Precio Total: COP: 0</h3>
                    </div>

                    <!-- Botón para confirmar la reserva -->
                    <div class="dato boton-confirmar">
                        <button type="button" id="confirmarReservaBtn">Confirmar Reserva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<div id="pagoAlerta" class="pago-alerta" style="display: none;">
    <div class="pago-contenido">
        <h2 id="estadoPago">Procesando el pago...</h2>
        <div class="pago-animacion">
            <div class="circulo"></div>
            <i class="fa-solid fa-circle-check fa-beat chulito"></i> <!-- Icono de chulito -->
        </div>
        <!-- Contenedor para centrar el botón -->
        <div class="boton-centro">
            <button id="confirmarPagoBtn">Aceptar</button>
        </div>
    </div>
</div>

<div class="multitask-button-container">
    <button id="mainButton" class="main-button" onclick="toggleDropdown()">
        <i class="fas fa-plus"></i>
    </button>
    <div id="dropdownButtons" class="dropdown-buttons">
        <button class="dark-mode-toggle sub-button" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i> <!-- Ícono de luna o sol cambiará automáticamente -->
        </button>               
            <button id="socialMediaButton" class="sub-button" onclick="toggleSocialMedia()">
                <i class="fas fa-share-alt"></i>
            </button>
            
        
        <!-- Contenedor de redes sociales -->
        <div id="socialMediaContainer" class="social-media-container">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/proyecto-a-w-54/hotel" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>Contacto: staiinproaula@gmail.com | Teléfono: (123) 456-7890</p>
    </div>
</footer>


</body>
</html>
