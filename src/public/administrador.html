<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Habitaciones</title>
    <link rel="stylesheet" href="administrador.css">
</head>
<body>
    <header>
        <nav class="menubar">
            <button id="addRoomButton" class="icon-button">
                <img src="icon-add.png" alt="Añadir habitación">
            </button>
            <input type="text" id="searchInput" placeholder="Buscar habitación...">
            <button id="searchBtn" class="icon-button">🔍</button>
        </nav>
    </header>

    <main>
        <div id="roomListContainer">
            <!-- Lista de habitaciones se cargará aquí -->
        </div>
    </main>

    <!-- Modal de Añadir Habitación -->
    <div id="addRoomModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAddRoomModal()">&times;</span>
            <h2>Añadir Nueva Habitación</h2>
            <form id="addRoomForm">
                <label for="tipo_habitacion">Tipo de habitación:</label>
                <select id="tipo_habitacion" name="tipo_habitacion" required>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="suite">Suite</option>
                </select>
                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
                
                <label for="precio_por_noche">Precio por noche:</label>
                <input type="number" id="precio_por_noche" name="precio_por_noche" required>
                
                <label for="estado_disponibilidad">Estado de disponibilidad:</label>
                <select id="estado_disponibilidad" name="estado_disponibilidad" required>
                    <option value="disponible">Disponible</option>
                    <option value="no disponible">No Disponible</option>
                </select>
                
                <button type="submit">Agregar Habitación</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div id="confirmDeleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmDeleteModal()">&times;</span>
            <h2>Confirmar Eliminación</h2>
            <form id="confirmDeleteForm">
                <p>Por favor, ingresa tu contraseña para confirmar la eliminación:</p>
                <input type="password" id="confirmPassword" placeholder="Contraseña">
                <button type="submit">Eliminar</button>
            </form>
        </div>
    </div>

    <script src="administrador.js"></script>
</body>
</html>
