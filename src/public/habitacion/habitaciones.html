<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staiin-Habitaciones</title>
    <link rel="icon" type="image/png" href="../imagenes/logo-v1-staiin.ico">
    <link rel="stylesheet" href="habitaciones.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="habitaciones.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/usuario/index.html">
                    <div class="logo" style="background-image: url('../imagenes/logo.png');"></div>
                </a>
            </div>
            </div>
        </nav>
    </header>

 <!-- Contenedor para habitaciones -->
 <main>
    <div id="toggleViewBtn" class="toggle-view-btn">
        <div id="gridViewIcon" class="toggle-section">
            <!-- Icono de cuadros para vista de tarjetas -->
            &#9634; &#9634;
        </div>
        <div id="listViewIcon" class="toggle-section">
            <!-- Icono de líneas para vista de lista -->
            &#9776;
        </div>
    </div>
    
    <div id="roomListContainerHabitaciones">
        <!-- Las habitaciones se cargarán aquí -->
    </div>
    

    <div class="multitask-button-container">
        <button id="mainButton" class="main-button" onclick="toggleDropdown()">
            <i class="fas fa-plus"></i>
        </button>
        <div id="dropdownButtons" class="dropdown-buttons">
            <button class="dark-mode-toggle sub-button" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i> <!-- Ícono de luna o sol cambiará automáticamente -->
            </button>                  
            <button id="socialMediaButton" class="sub-button" onclick="toggleSocialMedia()">
                <i class="fas fa-share-alt"></i>
            </button>
            
            <!-- Contenedor de redes sociales -->
            <div id="socialMediaContainer" class="social-media-container">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/proyecto-a-w-54/hotel" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>Contacto: staiinproaula@gmail.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>
</main>
</body>
</html>
